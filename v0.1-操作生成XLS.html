  <script>
    let colCount = 6; // å¢åŠ ç¼–å·åˆ—
    const PRICE_COL_INDEX = 6; // å› ä¸ºå¢åŠ ç¼–å·åˆ—ï¼Œç´¢å¼•+1
    const COMPUTED_COL_INDEX = 5;
    const BASE_COLUMNS = ['ç¼–å·', 'ç³»ç»Ÿç±»å‹', 'å°ºå¯¸', 'é…ç½®å‚æ•°', 'åŸä»·+85', 'åŸä»·'];
    const addonInput = document.getElementById('addonValueInput');
    const clearBeforeImportCheckbox = document.getElementById('clearBeforeImport');
    const importSortAscCheckbox = document.getElementById('importSortAsc');

    // === æ’åºçŠ¶æ€ç®¡ç† ===
    let sortState = { columnIndex: -1, isAscending: true };

    // === Undo å†å²æ ˆ ===
    const historyStack = [];
    const MAX_HISTORY = 10;

    function saveState() {
      const tableHTML = document.getElementById('dataTable').outerHTML;
      if (historyStack.length >= MAX_HISTORY) {
        historyStack.shift();
      }
      historyStack.push(tableHTML);
      updateUndoButton();
    }

    function restoreState() {
      if (historyStack.length === 0) return;
      const lastState = historyStack.pop();
      const container = document.querySelector('.container');
      const oldTable = document.getElementById('dataTable');
      const newTable = new DOMParser().parseFromString(lastState, 'text/html').body.firstChild;
      oldTable.replaceWith(newTable);
      updateComputedCells();
      initAllEvents();
      updateUndoButton();
    }

    function updateUndoButton() {
      const undoBtn = document.getElementById('undoBtn');
      undoBtn.classList.toggle('enabled', historyStack.length > 0);
    }

    setTimeout(() => saveState(), 100);

    // === æ‰¹é‡åˆ é™¤çŠ¶æ€ç®¡ç† ===
    function updateBulkDeleteButton() {
      const checkedCount = document.querySelectorAll('#tableBody .row-checkbox:checked').length;
      const bulkBtn = document.getElementById('bulkDeleteBtn');
      bulkBtn.classList.toggle('enabled', checkedCount > 0);
    }

    // === åˆ—ç§»åŠ¨é€»è¾‘ ===
    function moveColumn(fromIndex, toIndex) {
      if (fromIndex === toIndex || fromIndex < 2 || toIndex < 2) return; // è·³è¿‡ checkbox å’Œ drag åˆ—
      const headerRow = document.querySelector('#tableHead tr');
      const headers = Array.from(headerRow.children);
      if (toIndex < 2 || toIndex >= headers.length - 1) return;

      [headers[fromIndex], headers[toIndex]] = [headers[toIndex], headers[fromIndex]];
      headerRow.innerHTML = '';
      headers.forEach(th => headerRow.appendChild(th));

      document.querySelectorAll('#tableBody tr').forEach(row => {
        const cells = Array.from(row.children);
        [cells[fromIndex], cells[toIndex]] = [cells[toIndex], cells[fromIndex]];
        row.innerHTML = '';
        cells.forEach(cell => row.appendChild(cell));
      });

      saveState();
      initAllEvents();
    }

    // === æ‹–æ‹½æ’åºé€»è¾‘ ===
    let draggedRow = null;

    function handleDragStart(e) {
      draggedRow = this;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', this.innerHTML);
      this.classList.add('dragging');
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      return false;
    }

    function handleDrop(e) {
      e.preventDefault();
      if (draggedRow !== this) {
        saveState();
        // æ’å…¥åˆ°æ‹–æ‹½ç›®æ ‡ä¹‹å‰æˆ–ä¹‹å
        const rect = this.getBoundingClientRect();
        const midpoint = rect.top + rect.height / 2;
        if (e.clientY < midpoint) {
          this.parentNode.insertBefore(draggedRow, this);
        } else {
          this.parentNode.insertBefore(draggedRow, this.nextSibling);
        }
        initAllEvents();
      }
      this.classList.remove('dragging');
      draggedRow = null;
    }

    function handleDragEnd() {
      document.querySelectorAll('#tableBody tr').forEach(row => {
        row.classList.remove('dragging');
      });
      draggedRow = null;
    }

    // === è¡¨æ ¼æ’åºé€»è¾‘ ===
    function sortTableByColumn(columnIndex, isAscending = null) {
      const tbody = document.getElementById('tableBody');
      const rows = Array.from(tbody.querySelectorAll('tr'));

      // æ›´æ–°æ’åºçŠ¶æ€
      if (sortState.columnIndex === columnIndex) {
        if (isAscending !== null) {
          sortState.isAscending = isAscending;
        } else {
          sortState.isAscending = !sortState.isAscending;
        }
      } else {
        sortState.columnIndex = columnIndex;
        sortState.isAscending = (isAscending !== null) ? isAscending : true;
      }

      // æ›´æ–°æŒ‡ç¤ºå™¨
      document.querySelectorAll('.sort-indicator').forEach(el => {
        el.textContent = '';
        el.classList.remove('active');
      });
      const indicator = document.getElementById(`sort-indicator-${columnIndex}`);
      indicator.textContent = sortState.isAscending ? 'â†‘' : 'â†“';
      indicator.classList.add('active');

      rows.sort((a, b) => {
        const aText = a.children[columnIndex].textContent.trim();
        const bText = b.children[columnIndex].textContent.trim();

        // å°è¯•è½¬æ¢ä¸ºæ•°å­—è¿›è¡Œæ’åºï¼ˆé€‚ç”¨äºç¼–å·ã€å°ºå¯¸åˆ—ï¼‰
        const aNum = parseFloat(aText);
        const bNum = parseFloat(bText);

        let comparison = 0;
        if (!isNaN(aNum) && !isNaN(bNum)) {
          comparison = aNum - bNum;
        } else {
          comparison = aText.localeCompare(bText);
        }

        return sortState.isAscending ? comparison : -comparison;
      });

      tbody.innerHTML = '';
      rows.forEach(row => tbody.appendChild(row));

      saveState();
      initAllEvents();
    }

    // === è·å–ä¸‹ä¸€ä¸ªç¼–å· ===
    function getNextSerialNumber() {
      const rows = document.querySelectorAll('#tableBody tr');
      if (rows.length === 0) return 1;

      let maxNum = 0;
      rows.forEach(row => {
        const num = parseInt(row.children[2].textContent.trim()) || 0;
        if (num > maxNum) maxNum = num;
      });
      return maxNum + 1;
    }

    // === åˆå§‹åŒ–åˆ—æ“ä½œæŒ‰é’® ===
    function initColumnActions() {
      const headerRow = document.querySelector('#tableHead tr');
      const cols = headerRow.children;

      headerRow.querySelectorAll('.col-actions').forEach(el => el.remove());

      for (let i = 2; i < cols.length - 1; i++) { // è·³è¿‡ checkbox å’Œ drag åˆ—
        const th = cols[i];
        const actions = document.createElement('div');
        actions.className = 'col-actions';

        const upBtn = document.createElement('button');
        upBtn.className = 'col-btn';
        upBtn.textContent = 'â†‘';
        upBtn.title = 'ä¸Šç§»';
        upBtn.disabled = (i <= 2);
        upBtn.onclick = () => moveColumn(i, i - 1);

        const downBtn = document.createElement('button');
        downBtn.className = 'col-btn';
        downBtn.textContent = 'â†“';
        downBtn.title = 'ä¸‹ç§»';
        downBtn.disabled = (i >= cols.length - 2);
        downBtn.onclick = () => moveColumn(i, i + 1);

        const delBtn = document.createElement('button');
        delBtn.className = 'col-btn delete-col-btn';
        delBtn.textContent = 'Ã—';
        delBtn.title = 'åˆ é™¤åˆ—';
        delBtn.onclick = (e) => {
          e.stopPropagation();

            saveState();
            headerRow.removeChild(th);
            document.querySelectorAll('#tableBody tr').forEach(r => r.removeChild(r.children[i]));
            colCount--;
            initAllEvents();
          } else {
            alert('åŸºç¡€åˆ—ä¸å¯åˆ é™¤ï¼');
          }
        };

        actions.appendChild(upBtn);
        actions.appendChild(downBtn);
        actions.appendChild(delBtn);
        th.appendChild(actions);
      }
    }

    // === è¡¨å•éªŒè¯ç­‰åŸæœ‰é€»è¾‘ä¿æŒä¸å˜ï¼ˆç•¥ä½œè°ƒæ•´ï¼‰===
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalClose = document.querySelector('.modal-close');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const csvFileInput = document.getElementById('csvFileInput');

    const systemTypeEl = document.getElementById('systemType');
    const sizeSelectEl = document.getElementById('sizeSelect');
    const configParamEl = document.getElementById('configParam');
    const priceEl = document.getElementById('price');

    let currentEditRow = null;

    function clearError(el) { el.classList.remove('error'); }

    function validateForm() {
      let valid = true;
      [systemTypeEl, sizeSelectEl, configParamEl, priceEl].forEach(clearError);

    // === CSV ç›¸å…³å‡½æ•°ï¼ˆç•¥ï¼Œä¿æŒä¸å˜ï¼‰===
    function exportToCSV() {
      const headers = Array.from(document.querySelectorAll('#tableHead .col-name')).map(el => el.value);
      const rows = [];
      document.querySelectorAll('#tableBody tr').forEach(tr => {
        const tds = tr.querySelectorAll('td');
        const row = [];
        for (let i = 0; i < headers.length; i++) {
          let text = '';
          const realIndex = i + 2; // è·³è¿‡ checkbox å’Œ drag åˆ—
          if (i === COMPUTED_COL_INDEX - 2) { // å› ä¸º COMPUTED_COL_INDEX=5ï¼Œä½† headers ä»0å¼€å§‹ï¼Œä¸”è·³è¿‡2åˆ—
            text = tds[realIndex]?.textContent || '';
          } else if (realIndex >= tds.length - 1) {
            text = '';
          } else {
            text = tds[realIndex]?.textContent || '';
          }
          if (text.includes(',') || text.includes('"') || text.includes('\n')) {
            text = `"${text.replace(/"/g, '""')}"`;
          }
          row.push(text);
        }
        if (row.some(cell => cell.trim() !== '')) {
          rows.push(row.join(','));
        }
      });

      const csvContent = [headers.join(','), ...rows].join('\n');
      const blob = new DOMParser().parseFromString('<!DOCTYPE html><body><pre>' + csvContent, 'text/html').body.firstChild;
      const csvText = blob.textContent;
      const blobObj = new Blob(['\uFEFF' + csvText], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blobObj);
      const a = document.createElement('a');
      a.href = url;
      const now = new Date().toISOString().slice(0,10).replace(/-/g, '');
      a.download = `æŠ¥ä»·è¡¨_${now}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function parseCSV(text) {
      const lines = text.split(/\r\n|\n/).filter(line => line.trim() !== '');
      if (lines.length === 0) return { headers: [], data: [] };
      const headers = lines[0].split(',').map(h => h.trim().replace(/^"(.*)"$/, '$1'));
      const data = [];
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        const row = [];
        let inQuotes = false;
        let field = '';
        for (let j = 0; j < line.length; j++) {
          const c = line[j];
          if (c === '"' && !inQuotes) inQuotes = true;
          else if (c === '"' && inQuotes && line[j + 1] === '"') { field += '"'; j++; }
          else if (c === '"' && inQuotes) inQuotes = false;
          else if (c === ',' && !inQuotes) { row.push(field.trim().replace(/^"(.*)"$/, '$1')); field = ''; }
          else field += c;
        }
        row.push(field.trim().replace(/^"(.*)"$/, '$1'));
        if (row.length === headers.length) data.push(row);
      }
      return { headers, data };
    }

    function importCSV(headers, data) {
      saveState();

      // æ ¹æ®é€‰æ‹©æ¡†å†³å®šæ˜¯å¦æ¸…ç©ºç°æœ‰æ•°æ®
      if (clearBeforeImportCheckbox.checked) {

      const tableHead = document.querySelector('#tableHead tr');

        BASE_COLUMNS.forEach((baseCol, idx) => {
          const dataIdx = headers.indexOf(baseCol);
          let value = dataIdx !== -1 ? (rowData[dataIdx] || '') : '';
          
          if (baseCol === 'ç¼–å·') {
            // å¦‚æœä¸æ¸…ç©ºæ•°æ®ï¼Œå¿½ç•¥å¯¼å…¥çš„ç¼–å·ï¼Œè‡ªåŠ¨åˆ†é…ä¸‹ä¸€ä¸ªç¼–å·
            if (!clearBeforeImportCheckbox.checked) {
              const serialNumber = getNextSerialNumber();
              html += `<td class="serial-number">${serialNumber}</td>`;
            } else {
              // å¦‚æœæ¸…ç©ºæ•°æ®ï¼Œä½¿ç”¨å¯¼å…¥çš„ç¼–å·æˆ–è‡ªåŠ¨åˆ†é…
              const num = parseInt(value) || getNextSerialNumber();
              html += `<td class="serial-number">${num}</td>`;
            }
          } else if (baseCol === 'åŸä»·+85') {
            html += '<td class="computed-cell">â€”</td>';
          } else {
            html += `<td>${value}</td>`;
          }
        });

        const dynamicCols = existingHeaders.filter(h => !BASE_COLUMNS.includes(h));
        dynamicCols.forEach(col => {
          const idx = headers.indexOf(col);
          const value = idx !== -1 ? (rowData[idx] || '') : '';
          html += `<td><input type="text" value="${value}"></td>`;
        });

        html += `
          <td>
            <button class="edit-row-btn">ç¼–è¾‘</button>
            <button class="delete-row-btn">åˆ é™¤</button>
          </td>
        `;
        newRow.innerHTML = html;
        document.getElementById('tableBody').appendChild(newRow);
      });

      // æ ¹æ®é€‰æ‹©æ¡†å†³å®šå¯¼å…¥åæ’åºæ–¹å¼

      updateComputedCells();
    }

    function handleCSVImport(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const text = e.target.result;
        const { headers, data } = parseCSV(text);
        if (data.length === 0) {
          alert('CSV æ–‡ä»¶ä¸ºç©ºæˆ–æ ¼å¼ä¸æ­£ç¡®ï¼');
          return;
        }
        importCSV(headers, data);
      };
      reader.readAsText(file, 'utf-8');
      csvFileInput.value = '';
    }
